<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article class="card">
    <div class="card__content">
      <picture class="card__picture card--picture--hover">
        <img class="card__image" src="./images/image-equilibrium.jpg" alt="nft" loading="lazy" /> 
      </picture>
      <h1 class="card__name card--text--hover">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="card__details">
        <p class="card__information card--price">0.041 ETH</p> 
        <p class="card__information card--date">3 days left</p>       
      </div>
    </div>

    <hr class="card__separator">

    <div class="card__author">
      <figure class="card__figure">
        <img class="card__avatar" src="./images/image-avatar.png" alt="avatar" loading="lazy" />
        <p class="card__credits">Creation of <b class="card__person card--text--hover">Jules Wyvern</b></p>
      </figure>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Cristian-Nastase" target="_blank">Cristian Nastase</a>.
  </div>
</body>
</html>
